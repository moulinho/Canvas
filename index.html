<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button id="randomizeButton">randomiz!</button>
        <div >
            <input type="range" name="" id="spread" min="-0.3" max="3.1" step="0.01" value="1">
            <label for="spread">spread : </label>
        </div>
        <div >
            <input type="range" name="" id="sides" min="2" max="22" step="1" value="5">
            <label for="sides">slides : </label>
        </div>
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
